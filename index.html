<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>Register Form Html Template</title>

    <!-- Favicon -->
   <link rel="icon" type="image/png" href="assets/images/fevicon.png">

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- =======================================
    Register Section
======================================= -->
<section class="auth-section d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <!-- welcome Box Column -->
            <div class="col-lg-6 d-none d-lg-block">
                <div class="welcome">
                    <img src="assets/images/web.png" alt="" class="img-fluid mb-3">
                    <h1 class="mb-2 fw-bold text-primary">Welcome!</h1>
                    <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <!-- Register Box Column -->
            <div class="col-12 col-md-12 col-lg-6">
                
                <!-- Register Content Box -->
                <div class="Content py-4 px-5 bg-white shadow my-4 my-lg-2">

                    <!-- Heading -->
                    <div class="auth-header">
                        <h3 class="text-dark mb-2">Create an Account</h3>
                        <p class="text-secondary">Join us today! Please fill out the information below.</p>
                    </div>

                    <!-- Divider -->
                    <div class="text-secondry mb-4">
                        <hr>
                    </div>

                    <!-- Register Form -->
                    <form action="#">

                        <!-- Name Input -->
                        <div class="form-floating mb-1 position-relative text-secondary form-group-custom">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Name" required>
                            <label for="floatingInput">Full name</label>
                            <i class="fa-solid fa-user position-absolute bottom-0 end-0 translate-middle-y"></i>
                        </div>

                        <!-- Email Input -->
                        <div class="form-floating mb-1 position-relative text-secondary form-group-custom">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                            <i class="fa-solid fa-envelope position-absolute bottom-0 end-0 translate-middle-y"></i>
                        </div>

                        <!-- Password Input -->
                        <div class="form-floating mb-1 position-relative text-secondary form-group-custom">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                            <i class="fa-solid fa-lock position-absolute bottom-0 end-0 translate-middle-y"></i>
                        </div>

                        <!-- Conform Password Input -->
                        <div class="form-floating position-relative text-secondary form-group-custom">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Conform password</label>
                            <i class="fa-solid fa-lock position-absolute bottom-0 end-0 translate-middle-y"></i>
                        </div>

                        <!-- Check Box -->
                        <div class="form-links text-secondary mt-3 mb-3">
                                <input type="checkbox" class="form-check-input me-2" id="exampleCheck1">
                                <label class="form-check-label mb-0" for="exampleCheck1">Confirm your password</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn text-white custom-btn w-100 mb-3">Sign Up</button>
                    </form>

                    <!-- mute text -->
                    <div class="muted-text text-center fw-normal text-muted mb-2">
                        Or Sign Up with
                    </div>

                    <!-- Social Icons -->
                    <div class="auth-social-icons d-flex align-items-center justify-content-center mb-3">

                        <!-- Facebook -->
                        <a class="icon-facebook btn text-white me-3 shadow" href="#" role="button">
                            <i class="fab fa-facebook-f icon-facebook"></i>
                        </a>

                        <!-- Twitter -->
                        <a class="icon-twitter btn text-white me-3 shadow" href="#" role="button">
                            <i class="fab fa-twitter icon-twitter"></i>
                        </a>

                        <!-- Google -->
                        <a class="icon-google btn text-white shadow" href="#" role="button">
                            <i class="fab fa-google icon-google"></i>
                        </a>

                    </div>
                    <!-- End Social Icons -->
                     
                    <!-- Sign In -->
                    <div class="auth-login-account text-center fw-normal text-muted">
                        Already have an account? <a href="https://mudassir3758.github.io/Login_form/" class="text-primary fw-bold text-decoration-none ms-1">Sign In</a>
                    </div>

                </div>
                <!-- End Content Box -->

            </div>
            <!-- End Column -->

        </div>
    </div>
</section>
<!-- End Register Section -->

</body>

</html>
